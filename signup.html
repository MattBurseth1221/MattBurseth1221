<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script src="./signup.js" type="module" defer></script>
  </head>

  <body>
    <main>
      <h2 class="page-header"><b>Sign up</b></h2>
      <div id="login-container">
        <form id="signup-form" style="display: block" action="" method="POST">
          <div class="sign-in-container">
            <label for="email"><b>Email Address</b></label>
            <input
              type="email"
              placeholder="ex@ample.com"
              name="email"
              required
            />

            <label for="firstname"><b>First Name</b></label>
            <input
              type="text"
              placeholder="Enter Name"
              name="firstname"
              required
            />

            <label for="lastname"><b>Last Name</b></label>
            <input
              type="text"
              placeholder="Enter Name"
              name="lastname"
              required
            />

            <label for="username"><b>Username</b></label>
            <input
              type="text"
              placeholder="Enter Username"
              name="username"
              required
            />

            <label for="password"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="password"
              required
            />

            <button type="submit">Sign up</button>
            <label>
              <input type="checkbox" checked="checked" name="remember" />
              Remember me
            </label>
          </div>

          <div class="container" style="background-color: #f1f1f1">
            <button type="button" class="cancelbtn" id="cancel-button">
              Cancel
            </button>

            <script>
              document.getElementById("cancel-button").onclick = function () {
                location.href = "index.html";
              };
            </script>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>

      <p class="log-sign-error" id="signup-error"></p>
    </main>
  </body>
</html>
