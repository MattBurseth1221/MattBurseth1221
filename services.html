<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Login with Spotify to Enable API Usage</h1>
      <p id="promptToken">Click the button below to log in to Spotify:</p>
      <button id="login-button" onclick="loginToSpotifyAccessCode()">
        Log in with Spotify
      </button>

      <form action="http://localhost:8443/login" method="post">
        <div class="sign-in-container">
          <label for="email"><b>Email Address</b></label>
          <input
            type="email"
            placeholder="ex@ample.com"
            name="email"
            required
          />

          <label for="username"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="username"
            required
          />

          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />

          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>

        <div class="container" style="background-color: #f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </main>
  </body>
</html>
