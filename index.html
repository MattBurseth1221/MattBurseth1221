  <head>

    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="app.js"></script>

  <body>
    
    <header>
      <div id="heading-menu-div">
        <nav>
          <ul class="menu-buttons">
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>

        <div class="page-login-button-div">
          <button type="button" class="account-button" style="margin-left: 60px;" id="page-signup-button">
            Sign up
          </button>

          <button type="button" class="account-button" id="page-login-button">
            Login
          </button>

          <script>
            document.getElementById('page-signup-button').onclick = function() {
              location.href = 'signup.html';
            }
          </script>
        </div>
      </div>
      
    </header>

    <main>
      <div id="main-body-div">
        <section>
          <h1 class="center" style="width: 80%">Welcome to My Website!</h1>
          <p style="margin-bottom: 45px">Testing work with API's.</p>
        </section>

        <div id="tokenContainer">
          <!-- <span id="successSpan"
            ><p id="hasToken">This should change if we have a token.</p></span
          > -->
          <p>Search for a music artist!</p>
          <input
            type="text"
            placeholder=" &#128270"
            title="Number of Songs"
            id="artist-search-bar"
            label="How many songs?"
          />
        </div>

        <div id="profile-info">
          <p id="profile-name">
            Profile Name:
            <span id="profile-name-span" class="profile-info"
              >No info yet...</span
            >
          </p>
          <p id="profile-country">
            Country:
            <span id="profile-country-span" class="profile-info"
              >No info yet...</span
            >
          </p>
        </div>
        <div id="top-songs">
          <button
            type="button"
            id="show-top-songs"
            class="display-button"
            onclick="printArtistSearch()"
          >
            Search for Artist
          </button>

          <button
            type="button"
            id="new-db-user"
            class="display-button"
            onclick="addDBUser()"
          >
            Add user to DB
          </button>
          <p id="search-error">
            <!-- Top Songs: <span id="top-songs-replace">No info yet...</span> -->
            
          </p>

          <!-- <img src="https://i.scdn.co/image/ab6761610000e5eb6c6380e782ed89db8754cf2a" class="artist-photo"> -->

            </audio> -->

      </div>
