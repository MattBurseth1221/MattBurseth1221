<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script src="./signup.js" type="module" defer></script>
  </head>

  <body>
    <main>
      <h2 class="page-header"><b>Login</b></h2>
      <div id="login-container">
        <form id="login-form" style="display: block" action="" method="GET">
          <div class="sign-in-container">
            <label for="userlogin"><b>Username/Email</b></label>
            <input
              type="text"
              placeholder="Enter value"
              name="userlogin"
              required
            />

            <label for="password"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="password"
              required
            />

            <button type="submit">Login</button>
          </div>

          <div class="container" style="background-color: #f1f1f1">
            <button type="button" class="cancelbtn" id="cancel-button">
              Cancel
            </button>

            <script>
              document.getElementById("cancel-button").onclick = function () {
                location.href = "index.html";
              };
            </script>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>

      <p class="log-sign-error" id="login-error"></p>
    </main>
  </body>
</html>
